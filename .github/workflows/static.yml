    <script>
        let currentSlide = 1;
        const totalSlides = document.querySelectorAll('.slide').length;
        let isEditMode = false;
        
        document.getElementById('totalSlides').textContent = totalSlides;

        // Initialize - Load saved images from localStorage
        window.addEventListener('DOMContentLoaded', function() {
            loadSavedImages();
        });

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (n > totalSlides) currentSlide = totalSlides;
            if (n < 1) currentSlide = 1;
            
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide - 1].classList.add('active');
            
            document.getElementById('currentSlide').textContent = currentSlide;
            
            // Disable/enable navigation buttons
            prevBtn.disabled = currentSlide === 1;
            nextBtn.disabled = currentSlide === totalSlides;
            
            // Change last button text
            if (currentSlide === totalSlides) {
                nextBtn.textContent = '‚úì Complete';
            } else {
                nextBtn.textContent = 'Next ‚Üí';
            }
        }

        function changeSlide(n) {
            currentSlide += n;
            showSlide(currentSlide);
            
            // Scroll to top of presentation
            document.querySelector('.presentation-container').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }

        // Toggle Edit Mode
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.querySelector('.edit-mode-btn');
            const container = document.querySelector('.presentation-container');
            
            if (isEditMode) {
                container.classList.add('edit-mode');
                btn.classList.add('active');
                btn.textContent = 'üìù Edit Mode: ON';
                showNotification('Edit mode enabled. Click on image areas to upload photos.', 'success');
            } else {
                container.classList.remove('edit-mode');
                btn.classList.remove('active');
                btn.textContent = 'üìù Edit Mode: OFF';
                showNotification('Edit mode disabled.', 'info');
            }
        }

        // Trigger file input
        function triggerImageUpload(zone) {
            if (!isEditMode) return;
            const input = zone.querySelector('input[type="file"]');
            input.click();
        }

        // Handle image upload
        function handleImageUpload(event, zone) {
            event.stopPropagation();
            const file = event.target.files[0];
            
            if (!file) return;
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showNotification('Please select a valid image file.', 'error');
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('Image file size should be less than 5MB.', 'error');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = zone.querySelector('.uploaded-image');
                img.src = e.target.result;
                zone.classList.add('has-image');
                
                // Save to localStorage
                const slideId = zone.getAttribute('data-slide');
                saveImageToStorage(slideId, e.target.result);
                
                showNotification('Image uploaded successfully!', 'success');
            };
            
            reader.onerror = function() {
                showNotification('Error reading file. Please try again.', 'error');
            };
            
            reader.readAsDataURL(file);
        }

        // Remove image
        function removeImage(event, zone) {
            event.stopPropagation();
            
            if (!confirm('Remove this image?')) return;
            
            const img = zone.querySelector('.uploaded-image');
            img.src = '';
            zone.classList.remove('has-image');
            
            // Clear file input
            const input = zone.querySelector('input[type="file"]');
            input.value = '';
            
            // Remove from localStorage
            const slideId = zone.getAttribute('data-slide');
            removeImageFromStorage(slideId);
            
            showNotification('Image removed.', 'info');
        }

        // Save image to localStorage
        function saveImageToStorage(slideId, imageData) {
            try {
                localStorage.setItem(`cha_slide_${slideId}_image`, imageData);
            } catch (e) {
                console.error('Error saving image:', e);
                showNotification('Could not save image to storage.', 'error');
            }
        }

        // Remove image from localStorage
        function removeImageFromStorage(slideId) {
            try {
                localStorage.removeItem(`cha_slide_${slideId}_image`);
            } catch (e) {
                console.error('Error removing image:', e);
            }
        }

        // Load saved images from localStorage
        function loadSavedImages() {
            const zones = document.querySelectorAll('.image-upload-zone');
            zones.forEach(zone => {
                const slideId = zone.getAttribute('data-slide');
                try {
                    const imageData = localStorage.getItem(`cha_slide_${slideId}_image`);
                    if (imageData) {
                        const img = zone.querySelector('.uploaded-image');
                        img.src = imageData;
                        zone.classList.add('has-image');
                    }
                } catch (e) {
                    console.error('Error loading image:', e);
                }
            });
        }

        // Generate PDF
        function generatePDF() {
            // Show notification
            showNotification('Preparing PDF... Please wait.', 'info');
            
            // Small delay to show notification
            setTimeout(() => {
                // Temporarily disable edit mode for cleaner PDF
                const wasEditMode = isEditMode;
                if (isEditMode) {
                    toggleEditMode();
                }
                
                // Use browser's print functionality
                window.print();
                
                // Restore edit mode if it was on
                setTimeout(() => {
                    if (wasEditMode) {
                        toggleEditMode();
                    }
                    showNotification('PDF generation dialog opened. Save or print as needed.', 'success');
                }, 500);
            }, 300);
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            // Create notification
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            // Add to document
            document.body.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => notification.classList.add('show'), 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

