        async function addSlideToDoc(children, slideElement, slideNumber) {
            const { Paragraph, TextRun, HeadingLevel, AlignmentType } = docx;
            
            // Add page break (except for first slide)
            if (slideNumber > 1) {
                children.push(
                    new Paragraph({
                        text: '',
                        pageBreakBefore: true
                    })
                );
            }
            
            // Add slide number
            children.push(
                new Paragraph({
                    children: [
                        new TextRun({
                            text: `SLIDE ${slideNumber}`,
                            bold: true,
                            color: '718096',
                            size: 20
                        })
                    ],
                    spacing: { after: 200 }
                })
            );
            
            // Get slide content
            const title = slideElement.querySelector('h1, h2');
            
            if (title) {
                children.push(
                    new Paragraph({
                        text: title.textContent.replace(/[üìöüè•‚≠êüö™üó∫Ô∏èüè†üö∂üìöüí°üíßü¶†üßºüëî‚öñÔ∏èüôèüîíüìù]/g, '').trim(),
                        heading: HeadingLevel.HEADING_1,
                        spacing: { after: 200 }
                    })
                );
            }
            
            // Process content
            const paragraphs = slideElement.querySelectorAll('p');
            const lists = slideElement.querySelectorAll('ul, ol');
            const highlights = slideElement.querySelectorAll('.highlight-box');
            const cards = slideElement.querySelectorAll('.card');
            
            // Add paragraphs
            paragraphs.forEach(p => {
                const text = p.textContent.trim();
                if (text && !p.closest('.highlight-box') && !p.closest('.card')) {
                    children.push(
                        new Paragraph({
                            text: text,
                            spacing: { after: 150 }
                        })
                    );
                }
            });
            
            // Add lists
            lists.forEach(list => {
                const items = list.querySelectorAll('li');
                items.forEach(item => {
                    children.push(
                        new Paragraph({
                            text: '‚Ä¢ ' + item.textContent.trim(),
                            spacing: { after: 100 },
                            indent: { left: 720 }
                        })
                    );
                });
                children.push(new Paragraph({ text: '', spacing: { after: 150 } }));
            });
            
            // Add highlight boxes
            highlights.forEach(box => {
                const heading = box.querySelector('h3');
                if (heading) {
                    children.push(
                        new Paragraph({
                            text: heading.textContent.trim(),
                            heading: HeadingLevel.HEADING_3,
                            spacing: { after: 100 }
                        })
                    );
                }
                
                const boxParas = box.querySelectorAll('p');
                boxParas.forEach(p => {
                    children.push(
                        new Paragraph({
                            text: p.textContent.trim(),
                            spacing: { after: 100 }
                        })
                    );
                });
                
                children.push(new Paragraph({ text: '', spacing: { after: 200 } }));
            });
            
            // Add cards
            cards.forEach(card => {
                const cardHeading = card.querySelector('h3');
                if (cardHeading) {
                    children.push(
                        new Paragraph({
                            text: cardHeading.textContent.trim(),
                            heading: HeadingLevel.HEADING_3,
                            spacing: { after: 100 }
                        })
                    );
                }
                
                const cardContent = card.querySelectorAll('p, ul');
                cardContent.forEach(elem => {
                    if (elem.tagName === 'UL') {
                        const items = elem.querySelectorAll('li');
                        items.forEach(item => {
                            children.push(
                                new Paragraph({
                                    text: '‚Ä¢ ' + item.textContent.trim(),
                                    spacing: { after: 100 },
                                    indent: { left: 720 }
                                })
                            );
                        });
                    } else {
                        children.push(
                            new Paragraph({
                                text: elem.textContent.trim(),
                                spacing: { after: 100 }
                            })
                        );
                    }
                });
                
                children.push(new Paragraph({ text: '', spacing: { after: 150 } }));
            });
        }

