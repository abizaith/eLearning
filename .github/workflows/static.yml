<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHA Module 1: Community Engagement and Empowerment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .presentation-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .toolbar {
            background: #2d3748;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar button {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .toolbar .edit-mode-btn {
            background: #48bb78;
            color: white;
        }

        .toolbar .edit-mode-btn.active {
            background: #f56565;
        }

        .toolbar .pdf-btn {
            background: #4299e1;
            color: white;
        }

        .toolbar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .toolbar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .toolbar-title {
            color: white;
            font-size: 0.9em;
            font-weight: bold;
        }

        .toolbar .ppt-btn {
            background: #d97706;
            color: white;
        }

        .toolbar .docx-btn {
            background: #2563eb;
            color: white;
        }

        /* Video export modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .video-modal.active {
            display: flex;
        }

        .video-modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .video-modal h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .video-settings {
            margin: 30px 0;
        }

        .video-setting-group {
            margin: 20px 0;
        }

        .video-setting-group label {
            display: block;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .speed-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .speed-option {
            flex: 1;
            min-width: 100px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .speed-option:hover {
            border-color: #c81e56;
            transform: translateY(-2px);
        }

        .speed-option.selected {
            border-color: #c81e56;
            background: #fef5f7;
        }

        .speed-option .speed-label {
            font-weight: bold;
            color: #2d3748;
            display: block;
            margin-bottom: 5px;
        }

        .speed-option .speed-time {
            font-size: 0.9em;
            color: #718096;
        }

        .quality-options {
            display: flex;
            gap: 10px;
        }

        .quality-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .quality-option:hover {
            border-color: #c81e56;
        }

        .quality-option.selected {
            border-color: #c81e56;
            background: #fef5f7;
        }

        .video-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 0.95em;
            color: #4a5568;
        }

        .video-info strong {
            color: #2d3748;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-cancel:hover {
            background: #cbd5e0;
        }

        .btn-export {
            background: #c81e56;
            color: white;
        }

        .btn-export:hover {
            background: #9c1744;
        }

        .btn-export:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        /* Recording progress */
        .recording-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10001;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .recording-overlay.active {
            display: flex;
        }

        .recording-content {
            text-align: center;
            color: white;
        }

        .recording-content h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .recording-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .progress-container {
            width: 400px;
            max-width: 90%;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #c81e56, #9f7aea);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-text {
            margin-top: 15px;
            font-size: 1.2em;
            color: blue;
        }

        .cancel-recording {
            margin-top: 30px;
            padding: 12px 30px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }

        .cancel-recording:hover {
            background: #e53e3e;
        }

        .image-upload-zone {
            display: none;
            border: 3px dashed #cbd5e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 200px;
            max-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .edit-mode .image-upload-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-upload-zone:hover {
            border-color: #c81e56;
            background: #edf2f7;
        }

        .image-upload-zone.has-image {
            padding: 10px;
            min-height: auto;
        }

        .image-upload-zone input[type="file"] {
            display: none;
        }

        .image-upload-zone .upload-icon {
            font-size: 3em;
            color: #cbd5e0;
            margin-bottom: 10px;
        }

        .image-upload-zone .upload-text {
            color: #718096;
            font-size: 1em;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 280px;
            object-fit: contain;
            border-radius: 8px;
            display: none;
        }

        .image-upload-zone.has-image .uploaded-image {
            display: block;
        }

        .image-upload-zone.has-image .upload-icon,
        .image-upload-zone.has-image .upload-text {
            display: none;
        }

        .remove-image-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            z-index: 10;
        }

        .edit-mode .image-upload-zone.has-image .remove-image-btn {
            display: block;
        }

        .image-placeholder {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
        }

        /* Print styles for PDF generation */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .presentation-container {
                max-width: 100%;
                box-shadow: none;
                border-radius: 0;
            }

            .toolbar,
            .navigation {
                display: none !important;
            }

            .slide {
                display: block !important;
                page-break-after: always;
                page-break-inside: avoid;
                min-height: 100vh;
                padding: 40px !important;
            }

            .slide:last-child {
                page-break-after: auto;
            }

            .slide-header {
                margin: -40px -40px 30px -40px !important;
                page-break-after: avoid;
            }

            .image-upload-zone {
                display: block !important;
                border: 1px solid #e2e8f0;
                min-height: 150px;
                page-break-inside: avoid;
            }

            .image-upload-zone .upload-icon,
            .image-upload-zone .upload-text {
                display: none !important;
            }

            .remove-image-btn {
                display: none !important;
            }
        }

        .slide {
            display: none;
            padding: 60px 50px;
            min-height: 500px;
            animation: slideIn 0.5s ease-out;
        }

        .slide.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-header {
            background: linear-gradient(135deg, #c81e56 0%, #9C1744 100%);
            color: white;
            padding: 30px 50px;
            margin: -60px -50px 30px -50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: white;
        }

        .slide-header h1 {
            color: white;
        }

        h2 {
            font-size: 2em;
            color: blue;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
            color: #025bf5;
            margin: 20px 0 10px 0;
        }

        p, li {
            font-size: 1.3em;
            line-height: 1.8;
            color: black;
            margin-bottom: 15px;
        }

        ul {
            margin-left: 30px;
        }

        .highlight-box {
            background: #f7fafc;
            border-left: 5px solid #c81e56;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .icon-list {
            list-style: none;
            margin-left: 0;
        }

        .icon-list li {
            padding-left: 35px;
            position: relative;
            margin-bottom: 15px;
        }

        .icon-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #c81e56;
            font-weight: bold;
            font-size: 1.5em;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }

        .nav-button {
            padding: 12px 30px;
            background: #c81e56;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #9c1744;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 30, 86, 0.3);
        }

        .nav-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            font-weight: bold;
            color: #4a5568;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 20px 0;
        }

        .card {
            background: #f7fafc;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #c81e56;
            font-size: 1.3em;
        }

        .steps-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .step {
            display: flex;
            align-items: flex-start;
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
        }

        .step-number {
            background: #c81e56;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            flex-shrink: 0;
            margin-right: 20px;
        }

        .step-content {
            flex: 1;
        }

        .emoji {
            font-size: 2em;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .slide {
                padding: 40px 30px;
            }

            .slide-header {
                padding: 20px 30px;
                margin: -40px -30px 20px -30px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }

            .navigation {
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <span class="toolbar-title">CHA Module 1 Training</span>
            </div>
            <div class="toolbar-right">
                <button class="edit-mode-btn" onclick="toggleEditMode()" title="Toggle Edit Mode to add/remove images">
                    üìù Edit Mode: OFF
                </button>
                <button class="pdf-btn" onclick="generatePDF()" title="Generate PDF of all slides">
                    üìÑ PDF
                </button>
                <button class="ppt-btn" onclick="exportToPPT()" title="Export to PowerPoint">
                    üìä PowerPoint
                </button>
                <button class="docx-btn" onclick="exportToDOCX()" title="Export to Word">
                    üìù Word
                </button>
            </div>
        </div>

        <!-- Slide 1: Title -->
        <div class="slide active">
            <div class="slide-header">
                <h1>üìö National Community Health Program</h1>
                <p style="font-size: 1.3em; margin-top: 10px;">MODULE ONE: Community Engagement and Empowerment</p>
                <p style="font-size: 1.1em; margin-top: 15px; opacity: 0.9;">Training for Community Health Assistants (CHAs)</p>
            </div>
            <div class="highlight-box">
                <h3>üéØ Learning Objectives</h3>
                <p>By the end of this module, you will understand:</p>
                <ul class="icon-list">
                    <li>The role and responsibilities of Community Health Assistants</li>
                    <li>Community engagement and mobilization strategies</li>
                    <li>Household registration and routine visit procedures</li>
                    <li>Health communication and education techniques</li>
                    <li>Professionalism and ethical standards</li>
                </ul>
            </div>
        </div>

        <!-- Slide 2: Healthcare System Structure -->
        <div class="slide">
            <h2>üè• Liberia's Healthcare System Organization</h2>
            
            <div class="image-upload-zone" data-slide="2" onclick="triggerImageUpload(this)">
                <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)">
                <button class="remove-image-btn" onclick="removeImage(event, this.parentElement)">√ó</button>
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Click to add organizational chart image<br><small>(Optional)</small></div>
                <img class="uploaded-image" alt="Healthcare system diagram">
            </div>

            <div class="highlight-box">
                <h3>Health Management Structure</h3>
                <ul>
                    <li><strong>Central Level:</strong> Ministry of Health</li>
                    <li><strong>County Level:</strong> County Health Team</li>
                    <li><strong>District Level:</strong> District Health Team</li>
                    <li><strong>Community Level:</strong> Villages & Communities (CHC Chair)</li>
                </ul>
            </div>
            <div class="highlight-box">
                <h3>Health Care Delivery Structure</h3>
                <ul>
                    <li><strong>National/Central Hospital</strong></li>
                    <li><strong>Regional Hospital</strong></li>
                    <li><strong>Health Center & Clinic</strong></li>
                    <li><strong>Community Health Service</strong> - Where CHAs work!</li>
                </ul>
            </div>
        </div>

        <!-- Slide 3: CHA Roles -->
        <div class="slide">
            <h2>üë®‚Äç‚öïÔ∏è Community Health Assistant (CHA) Roles</h2>
            <p><strong>CHAs play critical roles in the healthcare system:</strong></p>
            <ul class="icon-list">
                <li>Serve as a leader in the community around health issues</li>
                <li>Gather health information, identify problems, and speak out</li>
                <li>Provide routine promotive, preventive & curative care</li>
                <li>Treat children 2 months to 13 years for malaria, diarrhea, pneumonia</li>
                <li>Provide health education and serve as role model</li>
                <li>Help mobilize referrals for serious health issues</li>
                <li>Link the community and health facility</li>
                <li>Provide follow-up visits</li>
                <li>Serve as recorder in CHC meetings</li>
            </ul>
        </div>

        <!-- Slide 4: Characteristics of Excellent CHA -->
        <div class="slide">
            <h2>‚≠ê Characteristics of an Excellent CHA</h2>
            
            <div class="image-upload-zone" data-slide="4" onclick="triggerImageUpload(this)">
                <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)">
                <button class="remove-image-btn" onclick="removeImage(event, this.parentElement)">√ó</button>
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Click to add CHA photo/illustration<br><small>(Optional)</small></div>
                <img class="uploaded-image" alt="CHA characteristics">
            </div>

            <div class="grid-2">
                <div class="card">
                    <h3>Professional Qualities</h3>
                    <ul>
                        <li>Present in the community</li>
                        <li>Trained with right knowledge</li>
                        <li>Passionate about the job</li>
                        <li>Well-stocked with supplies</li>
                        <li>Consistent and reliable</li>
                    </ul>
                </div>
                <div class="card">
                    <h3>Personal Qualities</h3>
                    <ul>
                        <li>Good communicator</li>
                        <li>Proactive and motivated</li>
                        <li>Kind and respectful</li>
                        <li>Willing to learn</li>
                        <li>Team player</li>
                    </ul>
                </div>
            </div>
            <div class="highlight-box">
                <p><strong>Key Principle:</strong> Aware of limits - knows when to refer and what not to do</p>
            </div>
        </div>

        <!-- Slide 5: Community Entry Steps -->
        <div class="slide">
            <h2>üö™ Community Entry Steps</h2>
            <div class="steps-container">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <h3>Introduce Yourself at Health Facility</h3>
                        <p>Meet clinic staff, explain your role as CHA, and discuss how you'll work together to support referrals</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <h3>Organize Meeting with HFDC</h3>
                        <p>Work with supervisor and Clinic Officer-in-Charge to organize joint meeting with Health Facility Development Committee</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">
                        <h3>Meet with HFDC</h3>
                        <p>Introduce yourself and provide overview of the CHA program</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-content">
                        <h3>Organize Meeting with CHC</h3>
                        <p>Introduce yourself, thank community for selecting you, explain services you'll provide and how you'll work together</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide 6: Referral Process -->
        <div class="slide">
            <h2>üè• CHA Referral Process</h2>
            
            <div class="image-upload-zone" data-slide="6" onclick="triggerImageUpload(this)">
                <input type="file" accept="image/*" onchange="handleImageUpload(event, this.parentElement)">
                <button class="remove-image-btn" onclick="removeImage(event, this.parentElement)">√ó</button>
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Click to add referral process diagram<br><small>(Optional)</small></div>
                <img class="uploaded-image" alt="Referral process">
            </div>

            <div class="highlight-box">
                <h3>What is a Referral?</h3>
                <p>Movement of sick people from community to higher level of care when needed</p>
            </div>
            
            <h3>Types of Referrals:</h3>
            <div class="grid-2">
                <div class="card">
                    <h3>üö® Urgent Referral</h3>
                    <p>Requires quick action - may cause death. Needs immediate attention to prevent worsening.</p>
                </div>
                <div class="card">
                    <h3>üìÖ Routine Referral</h3>
                    <p>Not life-threatening. Client can plan to visit facility on another day.</p>
                </div>
