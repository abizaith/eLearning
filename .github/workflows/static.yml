        // ============================================
        // POWERPOINT EXPORT FUNCTIONALITY
        // ============================================

        async function exportToPPT() {
            try {
                // Create new presentation
                let pptx = new PptxGenJS();
                
                // Set presentation properties
                pptx.author = 'Ministry of Health, Liberia';
                pptx.company = 'National Community Health Program';
                pptx.title = 'CHA Module 1: Community Engagement and Empowerment';
                pptx.subject = 'Community Health Training';
                
                // Define slide layout (16:9 widescreen)
                pptx.layout = 'LAYOUT_WIDE';
                
                const slides = document.querySelectorAll('.slide');
                
                for (let i = 0; i < slides.length; i++) {
                    await addSlideToPPT(pptx, slides[i], i + 1);
                    await sleep(100); // Small delay for UI updates
                }
                
                // Save the presentation
                await pptx.writeFile({ fileName: 'CHA_Module1_Training.pptx' });
                
                showNotification('PowerPoint file exported successfully!', 'success');
                
            } catch (error) {
                console.error('PPT export error:', error);
                showNotification('Error exporting to PowerPoint: ' + error.message, 'error');
            }
        }

        async function addSlideToPPT(pptx, slideElement, slideNumber) {
            let slide = pptx.addSlide();
            
            // Add slide background
            slide.background = { color: 'FFFFFF' };
            
            // Get slide content
            const title = slideElement.querySelector('h1, h2');
            const slideHeader = slideElement.querySelector('.slide-header');
            
            // Add header if present
            if (slideHeader) {
                const headerTitle = slideHeader.querySelector('h1');
                if (headerTitle) {
                    slide.background = { color: 'C81E56' };
                    slide.addText(headerTitle.textContent, {
                        x: 0.5,
                        y: 1.5,
                        w: 9,
                        h: 1.5,
                        fontSize: 36,
                        color: 'FFFFFF',
                        bold: true,
                        align: 'center',
                        valign: 'middle'
                    });
                }
            } else if (title) {
                // Regular slide title
                slide.addText(title.textContent, {
                    x: 0.5,
                    y: 0.4,
                    w: 9,
                    h: 0.8,
                    fontSize: 28,
                    color: 'C81E56',
                    bold: true
                });
            }
            
            // Add uploaded image if present
            const uploadedImage = slideElement.querySelector('.uploaded-image.has-image, .image-upload-zone.has-image .uploaded-image');
            if (uploadedImage && uploadedImage.src && uploadedImage.complete) {
                try {
                    slide.addImage({
                        data: uploadedImage.src,
                        x: 3,
                        y: 1.5,
                        w: 4,
                        h: 3,
                        sizing: { type: 'contain' }
                    });
                } catch (e) {
                    console.error('Error adding image to PPT:', e);
                }
            }
            
            // Add text content
            let yPos = slideHeader ? 3.5 : 1.4;
            const contentElements = slideElement.querySelectorAll('p, ul, .highlight-box, .card');
            
            for (let elem of contentElements) {
                if (yPos > 6.5) break; // Stop if we're running out of space
                
                const text = elem.textContent.trim();
                if (text && text.length > 0) {
                    const isList = elem.tagName === 'UL' || elem.classList.contains('icon-list');
                    const isHighlight = elem.classList.contains('highlight-box') || elem.classList.contains('card');
                    
                    slide.addText(text.substring(0, 500), {
                        x: 0.5,
                        y: yPos,
                        w: 9,
                        h: 'auto',
                        fontSize: 14,
                        color: '4A5568',
                        bullet: isList,
                        fill: isHighlight ? { color: 'F7FAFC' } : undefined
                    });
                    
                    yPos += 0.6;
                }
            }
            
            // Add slide number footer
            slide.addText(`Slide ${slideNumber}`, {
                x: 8.5,
                y: 7,
                w: 1,
                h: 0.3,
                fontSize: 10,
                color: '718096',
                align: 'right'
            });
        }

